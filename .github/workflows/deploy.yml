name: Deploy Flask app to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # (Optional but helpful) sanity check
      - name: Show files
        run: |
          ls -la
          python --version

      # Create a zip of SOURCE CODE (not venv)
      - name: Zip source
        run: |
          zip -r release.zip . \
            -x "*.git*" \
            -x "*__pycache__*" \
            -x "*.venv*" \
            -x "*venv*" \
            -x "*uploads/*" \
            -x "*.DS_Store*"

      - name: Deploy to Azure Web App (ZIP Deploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "lily-bank-std-comparator-v4"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip
